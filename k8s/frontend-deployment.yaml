apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: asi-dashboard
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: asi-frontend:latest  # Update with your image registry
        # For local development, you can use: imagePullPolicy: Never
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: API_URL
          value: "http://backend:3000"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

