name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          # Write SSH key with proper formatting
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Add EC2 host to known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
          # Test key format
          ssh-keygen -l -f ~/.ssh/deploy_key || echo "Warning: Key format check failed"

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              -o LogLevel=ERROR \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            cd /home/asi/ASI-dashboard
            echo "ðŸ“‚ Current directory: $(pwd)"
            echo "ðŸ”„ Pulling latest code from main branch..."
            git pull origin main
            echo "âœ… Successfully pulled latest code"
          ENDSSH
