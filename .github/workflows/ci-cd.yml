name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Try to find the project directory
            if [ -d "$HOME/ASI dashboard" ]; then
              cd "$HOME/ASI dashboard"
            elif [ -d "$HOME/ASI-dashboard" ]; then
              cd "$HOME/ASI-dashboard"
            elif [ -d "$HOME/asi-dashboard" ]; then
              cd "$HOME/asi-dashboard"
            elif [ -d "/var/www/asi-dashboard" ]; then
              cd "/var/www/asi-dashboard"
            else
              echo "âŒ Project directory not found. Please update the path in the workflow."
              exit 1
            fi
            
            echo "ðŸ“‚ Current directory: $(pwd)"
            echo "ðŸ”„ Pulling latest code from main branch..."
            git pull origin main
            echo "âœ… Successfully pulled latest code"
          EOF
